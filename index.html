<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Stoic Quote</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .quote-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 700px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
        blockquote {
            font-style: italic;
            color: #555;
            margin: 20px 0;
        }
        p {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <h1 id="title">Loading...</h1>
        <blockquote id="quote"></blockquote>
        <p id="comment"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
